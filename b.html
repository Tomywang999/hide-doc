<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leighton Family Day Scavenger Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>四面八方都有人，千里之外都能见</h1>
        <input type="text" id="userInput" placeholder="...">
        <button onclick="checkInput()">提交</button>
        <div id="message"></div>
    </div>

    <script>
        function checkInput() {
            const correctCode = "电视"; // Change this to the content you want to check
            const userInput = document.getElementById("userInput").value;
            const messageElement = document.getElementById("message");
    
            if (userInput === correctCode) {
                messageElement.textContent = "对了，下一个地点是[third floor library, the forbidden door]";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "不太对，再想想";
                messageElement.style.color = "red";
            }
        }
    </script>
    
</body>
</html>
